<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrabble</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="title">
            <h1>SPEEDRABBLE</h1>
        </div>
        <div id="board-row"></div>
        <div id="tiles-row"></div>
        <div class="game-status">
            <div id="score"></div>
            <div id="timer"></div>
        </div>
        <div id="result"></div>
        <div class="instructions">
            <p>Press Enter to submit a word</p>
            <p>Press Space to get new tiles</p>
            <p>+10s if you guess a word, -5s if you refresh the tiles</p>
            <p>Game over when you run out of time</p>
        </div>
    </div>
</body>
</html>
